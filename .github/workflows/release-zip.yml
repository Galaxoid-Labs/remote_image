name: Build Release Zip

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create addons zip
        run: |
          mkdir -p dist
          zip -r dist/remote_image.zip addons

      - name: Upload release asset
        uses: softprops/action-gh-release@v2
        with:
          files: dist/remote_image.zip
